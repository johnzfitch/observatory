<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inference Test</title>
  <style>
    body {
      font-family: monospace;
      background: #0a0a0f;
      color: #00ff88;
      padding: 20px;
    }
    pre { background: #111; padding: 15px; border: 1px solid #333; }
    button { padding: 10px 20px; margin: 10px 5px; background: #00ccff; color: #000; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Inference Test</h1>
  <button onclick="testModel()">Test dima806 Model</button>
  <button onclick="clearLog()">Clear Log</button>
  <pre id="log"></pre>

  <script type="module">
    const logEl = document.getElementById('log');

    function log(msg) {
      logEl.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      console.log(msg);
    }

    window.clearLog = () => {
      logEl.textContent = '';
    };

    window.testModel = async () => {
      try {
        log('='.repeat(50));
        log('Starting test...');

        // Import model
        log('Importing dima806 model...');
        const model = await import('./src/models/dima806_ai_real.js');
        log('[OK] Model imported');

        // Load model
        log('Loading model with WASM backend...');
        await model.load({ device: 'wasm' });
        log('[OK] Model loaded');

        // Create test image
        log('Creating test image...');
        const canvas = document.createElement('canvas');
        canvas.width = 224;
        canvas.height = 224;
        const ctx = canvas.getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 224, 224);
        gradient.addColorStop(0, '#ff0000');
        gradient.addColorStop(1, '#0000ff');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 224, 224);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
        log(`[OK] Test image created (${blob.size} bytes)`);

        // Convert blob to data URL (transformers.js needs this format)
        log('Converting to data URL...');
        const dataUrl = canvas.toDataURL('image/png');
        log(`[OK] Data URL created (${dataUrl.length} chars)`);
        log(`  Type: ${typeof dataUrl}`);
        log(`  Is string: ${typeof dataUrl === 'string'}`);
        log(`  First 50 chars: ${dataUrl.substring(0, 50)}`);

        // Run prediction
        log('Running prediction...');
        const startTime = performance.now();

        const result = await model.predict(dataUrl);

        const duration = Math.round(performance.now() - startTime);
        log(`[OK] Prediction complete in ${duration}ms`);
        log('Result: ' + JSON.stringify(result, null, 2));

      } catch (e) {
        log(`[ERROR] ERROR: ${e.message}`);
        log(`Stack: ${e.stack}`);
      }
    };
  </script>
</body>
</html>
